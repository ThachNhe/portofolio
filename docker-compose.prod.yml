
services:
  portfolio-client:
    build: 
      context: .
      dockerfile: dockerfile.prod
    ports:
      - "3001:5173"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - portfolio-network
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (for future SSL)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - portfolio-client
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local